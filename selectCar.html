<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>




    <select id = "maker">
            <option value="none"selected>=== 차종 ===</option>
             <option value = "0" >현대</option>
             <option value = "1">기아</option>
             <option value = "2">쌍용</option>
             <option value = "3">벤츠</option>
             <option value = "4">bmw</option>
          </select>
    <select id = "color">
            <option value="none"selected>=== 색깔 ===</option>
             <option value = "0" >빨강</option>
             <option value = "1">파랑</option>
             <option value = "2">초록</option>
             <option value = "3">노랑</option>
             <option value = "4">검정</option>
          </select>
          <br>
    <input type="button" id="ajaxbtn1" value="견적내기">
    <input type="textarea" id="견적"  >
  </body>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $("#ajaxbtn1").click(function(){
      let maker = $("#maker").val();
      let color = $("#color").val()
      $.ajax({
      url : `http://localhost/carprice?maker=${maker}&color=${color}`,
      data : {},
      success:function(data){
        console.log(data);
        $("#견적").val(data)
      }
      })
    });

  </script>

</html>
